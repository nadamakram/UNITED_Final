<body>
    <div mariam="header.html"></div>
    <div id="login-box" style="margin-top: 300px;height: 380px;margin-bottom: 132px;">
        <form id="myForm">
            <div class="left">
                <h1>Login</h1>

                <input type="text" name="email" placeholder="E-mail" id="login-email" value="" />
                <input type="password" name="password" placeholder="Password" id="login-password" value="" />
                <label><input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me</label>
                <input type="submit" name="signup_submit" value="Login" onclick="loginCheck();">

            </div>
        </form>


        <div class="right">
            <span class="loginwith"><br /></span>

            <button class="social-signin facebook">Login with facebook</button>
            <button class="social-signin twitter">Login with Twitter</button>
            <button class="social-signin google">Login with Google+</button>

        </div>
        <div class="or">OR</div>


    </div>
