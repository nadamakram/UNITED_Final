<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="include.js"></script>
    <style>
        .sub1,
        .sub2 {
            display: none;
        }

        :checked~.sub1,
        :checked~.sub2 {
            display: block;
            margin-left: 40px;
        }
    </style>
    <link rel="stylesheet" href="signupCSS2.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="prototype.js"></script>


</head>

<body>
    <div mariam="header.html"></div>
    <div id="login-box" style="margin-top: 175px;">
            <form id="myForm">
            <div class="left">
                <h1>Sign up</h1>

                <input type="text" name="username" placeholder="Username" id="signup-username" value="" />
                <input type="text" name="email" placeholder="E-mail" id="signup-email" value="" />
                <input type="password" name="password" placeholder="Password" id="signup-password" value="" />
                <input type="password" name="password2" placeholder="Retype password" />
                <p>Sign up as:</p>
                <form>
                    <div>
                        <input type="radio" name="registration" value="user" id="user01" />
                        <label for="D">user</label>
                        <div class="sub1">
                            <div>
                                <input type="radio" name="level1" value="volunteer" id="volunteer01" />
                                <label for="D0">volunteer</label>
                            </div>
                            <div>
                                <input type="radio" name="level1" value="charity" id="charity01" />
                                <label for="D1">charity</label>

                            </div>
                        </div>
                    </div>
                </form>

                <br>
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
                <p>By creating an account you agree to our <a href="#" style="color:rgb(255, 38, 30)">Terms & Privacy</a>.</p>
                <input type="submit" name="signup_submit" value="Sign me up" onclick="createUser()">

            </div>
        </form>


        <div class="right">
            <span class="loginwith"><br /></span>

            <button class="social-signin facebook">Sign up with facebook</button>
            <button class="social-signin twitter">Sign up with Twitter</button>
            <button class="social-signin google">Sign up with Google+</button>

        </div>
        <div class="or">OR</div>


    </div>
</body>
<div mariam="footer.html"></div>

    includeHTML();

</html>
